<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Reservations</title>
</head>

<body>
    <header>
        <div>
            <h1>Reservations</h1>
        </div>
    </header>
    <main>
        <div>
            <button>View Tables</button>
            <a href="reservationForm.html"><button id="reserveForm">Make a Reservation</button></a>
        </div>
        <div id=cardSpot></div>
    </main>
    <script type="text/javascript">
        $.get("/api/getTable", function (table) {
            console.log(table);
            newTable = table;
            // let newTable = JSON.stringify(table, null, 3)
            if (newTable) {
                $("#cardSpot").append(`<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${newTable[0].NameofTable}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${newTable[0].NameofCust}</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>`);

            }
        }
    )

    </script>
</body>

</html>
