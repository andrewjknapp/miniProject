<!DOCTYPE html>
<html>
    <head>
        <title>Reservation Form</title>
        <link rel="stylesheet" href="/style.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div>
                <h1>Make Your Reservation!</h1>
            </div>
        </header>
        <main>
            <div> 
                <a href="reservationView.html"><button id="reserveForm">View Reservation</button></a>
                <form>
                    ID: 
                    <input type='text' placeholder='insert ID' class="phone" id="id"></input>
                    <br>
                    Name:
                    <input type='text' placeholder='enter your name' class="name" id="name"></input>
                    <br>
                    Email:
                    <input type='text' placeholder="enter your email" class="email" id="email"></input>
                    <br>
                    Phone #: 
                    <input type='text' placeholder='insert number' class="phone" id="phone"></input>
                    <br>
                    <button class='button' id="reserveBtn">Make Reservation</button>
                </form>
            </div>
        </main>
        <script type="text/javascript">
        $("#reserveBtn").on("click", function(event){
            event.preventDefault();
            let = tablesData = {
                id: $('#id').val(),
                name: $("#name").val(),
                email: $("#email").val(),
                phone: $("#phone").val()
            }
                
            $.post("/api/addTable", tablesData)
              .then(function(data){
                  console.log("reservationForm.html", data);
                  alert("Adding table...");
              })
        })
        </script>  
    </body>
</html>
