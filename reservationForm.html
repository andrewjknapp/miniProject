<!DOCTYPE html>
<html>
    <head>
        <title>Reservation Form</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Make Your Reservation!</h1>
            </div>
        </header>
        <main>
            <div> 
                <form>
                    Name:
                    <input type='text' placeholder='enter your name' class="name" id="name"></input>
                    <br>
                    Email:
                    <input type='text' placeholder="enter your email" class="email" id="email"></input>
                    <br>
                    Phone #: 
                    <input type='text' placeholder='insert number' class="phone" id="phone"></input>
                    <br>
                    <button class='button' id="reserveBtn">Make Reservation</button>
                </form>
            </div>
        </main>  
    </body>
</html>
